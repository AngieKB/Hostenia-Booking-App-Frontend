<header class="main-header">
  <div class="header-content">
    <!-- Logo -->
    <div class="logo" (click)="navigateTo('/principal')">
      HOSTENIA
    </div>

    <!-- Navigation -->
    <nav class="nav-menu">
      <a 
        class="nav-link" 
        [class.active]="isActive('favoritos')"
        (click)="navigateTo('/favoritos')">
        Favoritos
      </a>
      <a 
        class="nav-link" 
        [class.active]="isActive('principal')"
        (click)="navigateTo('/principal')">
        Página Principal
      </a>
      <a 
        class="nav-link" 
        [class.active]="isActive('reservas')"
        (click)="navigateTo('/reservas')">
        Ver reservas
      </a>
    </nav>

    <!-- User Menu -->
    <div class="user-menu-container">
      <button class="user-menu-button" (click)="toggleUserMenu()">
        <span class="material-icons">menu</span>
        <span class="material-icons">account_circle</span>
      </button>

      <!-- Dropdown Menu -->
      <div class="user-dropdown" *ngIf="showUserMenu" (click)="$event.stopPropagation()">
        <button class="dropdown-item" (click)="onVerPerfil()">
          Ver perfil
        </button>
        <button class="dropdown-item" (click)="onCerrarSesion()">
          Cerrar sesión
        </button>
      </div>
    </div>
  </div>
</header>

<!-- Overlay to close menu when clicking outside -->
<div class="menu-overlay" *ngIf="showUserMenu" (click)="closeUserMenu()"></div>
