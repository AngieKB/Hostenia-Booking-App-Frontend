<header class="main-header-host">
  <div class="header-container">
    <!-- Logo -->
    <div class="logo" (click)="navigateTo('/mis-alojamientos-host')">
      HOSTENIA
    </div>

    <!-- Navigation Links -->
    <nav class="nav-links">
      <a (click)="navigateTo('/papelera-host')" class="nav-link">Inactivos</a>
      <a (click)="navigateTo('/mis-alojamientos-host')" class="nav-link">Alojamientos</a>
      <a (click)="navigateTo('/reservas-host')" class="nav-link">Ver reservas</a>
      <a (click)="navigateTo('/ver-metricas-host')" class="nav-link">Métricas</a>
    </nav>

    <!-- User Menu -->
    <div class="user-menu">
      <button class="user-button" (click)="toggleUserMenu($event)">
        <span class="material-icons">menu</span>
        <span class="material-icons user-icon">account_circle</span>
      </button>

      <!-- Dropdown Menu -->
      <div class="dropdown-menu" 
           [style.display]="showUserMenu ? 'block' : 'none'"
           [style.position]="'absolute'"
           [style.top]="'100%'"
           [style.right]="'0'"
           [style.background-color]="'white'"
           [style.border]="'2px solid #2d5016'"
           [style.z-index]="'99999'"
           [style.min-width]="'200px'"
           [style.margin-top]="'8px'"
           (click)="$event.stopPropagation()">
        <a (click)="navigateTo('/perfil-anfitrion')" class="dropdown-item" style="padding: 14px 20px; display: flex; align-items: center; gap: 12px; cursor: pointer;">
          <span class="material-icons">person</span>
          Ver perfil
        </a>
        <a (click)="logout()" class="dropdown-item" style="padding: 14px 20px; display: flex; align-items: center; gap: 12px; cursor: pointer;">
          <span class="material-icons">logout</span>
          Cerrar sesión
        </a>
      </div>
    </div>
  </div>
</header>

<!-- Overlay to close menu when clicking outside -->
<div class="menu-overlay" *ngIf="showUserMenu" (click)="closeUserMenu()"></div>
