<header class="main-header-host">
  <div class="header-container">
    <!-- Logo -->
    <div class="logo" (click)="navigateTo('/mis-alojamientos-host')">
      HOSTENIA
    </div>

    <!-- Navigation Links -->
    <nav class="nav-links">
      <a (click)="navigateTo('/papelera-host')" class="nav-link">Inactivos</a>
      <a (click)="navigateTo('/mis-alojamientos-host')" class="nav-link">Alojamientos</a>
      <a (click)="navigateTo('/reservas-host')" class="nav-link">Ver reservas</a>
    </nav>

    <!-- User Menu -->
    <div class="user-menu">
      <button class="user-button" (click)="toggleUserMenu()">
        <span class="material-icons">menu</span>
        <span class="material-icons user-icon">account_circle</span>
      </button>

      <!-- Dropdown Menu -->
      <div class="dropdown-menu" *ngIf="showUserMenu" (click)="$event.stopPropagation()">
        <a (click)="navigateTo('/perfil-anfitrion')" class="dropdown-item">
          <span class="material-icons">person</span>
          Ver perfil
        </a>
        <a (click)="logout()" class="dropdown-item">
          <span class="material-icons">logout</span>
          Cerrar sesi√≥n
        </a>
      </div>
    </div>
  </div>
</header>

<!-- Overlay to close menu when clicking outside -->
<div class="menu-overlay" *ngIf="showUserMenu" (click)="closeUserMenu()"></div>
