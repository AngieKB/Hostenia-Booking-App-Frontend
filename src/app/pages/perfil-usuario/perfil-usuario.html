<div class="profile-container">
  <!-- Header -->
  <div class="profile-header">
    <h1>Perfil</h1>
    <button class="close-button" (click)="onBackClick()">
      <span class="material-icons">close</span>
    </button>
  </div>

  <!-- Profile Content -->
  <div class="profile-content">
    <div class="profile-main">
      <div class="profile-picture">
        <div class="avatar-placeholder" *ngIf="!userData.fotoUrl">
          <span class="material-icons">person</span>
        </div>
        <img *ngIf="userData.fotoUrl" [src]="userData.fotoUrl" alt="Foto de perfil" class="profile-image">
      </div>

      <div class="profile-info-card">
        <h2 class="user-name">{{ userData.nombre }}</h2>

        <div class="info-section">
          <h3>Teléfono</h3>
          <p class="info-value">{{ userData.telefono }}</p>
        </div>

        <div class="info-section">
          <h3>Email</h3>
          <p class="info-value">{{ userData.email }}</p>
        </div>

        <div class="action-buttons">
          <button class="btn-action btn-edit" (click)="onEditClick()">
            Editar Perfil
          </button>
          <button class="btn-action btn-password" (click)="onChangePasswordClick()">
            Cambiar contraseña
          </button>
          <button *ngIf="!esAnfitrion" class="btn-action btn-anfitrion" (click)="onConvertirseAnfitrionClick()">
            <span class="material-icons">star</span>
            Convertirse en Anfitrión
          </button>
        </div>

        <!-- Mensajes de éxito/error -->
        <div *ngIf="mensajeExito" class="alert alert-success">
          {{ mensajeExito }}
        </div>
        <div *ngIf="mensajeError" class="alert alert-danger">
          {{ mensajeError }}
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modals -->
<app-editar-perfil-usuario-modal
  *ngIf="showEditModal"
  [userData]="userData"
  (close)="onCloseEditModal()"
  (save)="onSaveProfile($event)">
</app-editar-perfil-usuario-modal>

<app-cambiar-contrasena-modal
  *ngIf="showPasswordModal"
  (close)="onClosePasswordModal()"
  (save)="onSavePassword($event)">
</app-cambiar-contrasena-modal>

<app-convertirse-anfitrion-modal
  *ngIf="showAnfitrionModal"
  (close)="onCloseAnfitrionModal()"
  (save)="onSaveAnfitrion($event)">
</app-convertirse-anfitrion-modal>
