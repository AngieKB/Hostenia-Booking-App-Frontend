<app-main-header-host></app-main-header-host>

<!-- Contenedor principal -->
<div class="map-section">
  <div id="map"></div>

  <!-- Formulario debajo del mapa -->
  <form class="coordenadas-form">
    <div class="form-group">
      <label for="latitud">Latitud:</label>
      <input id="latitud" type="text" [(ngModel)]="latitud" name="latitud" readonly>
    </div>

    <div class="form-group">
      <label for="longitud">Longitud:</label>
      <input id="longitud" type="text" [(ngModel)]="longitud" name="longitud" readonly>
    </div>
  </form>
</div>

<style>
  .map-section {
    width: 80%;
    margin: 0 auto;
    text-align: center;
  }

  #map {
    width: 100%;
    height: 400px;
    border-radius: 10px;
    margin-top: 2rem;
    margin-bottom: 1.5rem;
    position: relative;
    z-index: 1;
    overflow: hidden;
  }

  .coordenadas-form {
    display: flex;
    justify-content: center;
    gap: 2rem;
    flex-wrap: wrap;
    margin-bottom: 3rem;
  }

  .form-group {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
  }

  label {
    font-weight: bold;
    margin-bottom: 0.3rem;
  }

  input {
    padding: 0.5rem 0.8rem;
    border-radius: 5px;
    border: 1px solid #ccc;
    width: 150px;
    text-align: center;
  }

  @media (max-width: 576px) {
    .map-section {
      width: 95%;
    }

    #map {
      width: 100%;
      height: 300px;
    }

    .coordenadas-form {
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }
  }
</style>

<!-- Contenedor de Alojamientos -->
<div class="mis-alojamientos-container">
  <div class="page-header">
    <h1>Mis Alojamientos</h1>
    <button class="btn-add" (click)="openAddModal()">
      AÃ±adir Alojamiento
    </button>
  </div>

  <div class="alojamientos-grid">
    <div class="alojamiento-card" *ngFor="let alojamiento of alojamientos" (click)="verDetalles(alojamiento.id)">
      <div class="card-image">
        <img [src]="alojamiento.galeria[0]" [alt]="alojamiento.titulo">
      </div>
      <div class="card-info">
        <h3>{{ alojamiento.titulo }}</h3>
        <p>{{ alojamiento.ubicacion.direccion }}</p>
      </div>
      <button class="btn-eliminar" (click)="eliminarAlojamiento(alojamiento.id); $event.stopPropagation()">
        Eliminar
      </button>
    </div>
  </div>
</div>

<!-- Modal -->
<app-agregar-alojamiento-modal
  *ngIf="showAddModal"
  (close)="closeAddModal()"
  (agregar)="onAgregarAlojamiento($event)">
</app-agregar-alojamiento-modal>
