<app-main-header-host></app-main-header-host>

<!-- Contenedor de Alojamientos -->
<div class="mis-alojamientos-container">
  <div class="page-header">
    <h1>Mis Alojamientos</h1>
    <button class="btn-add" (click)="agregarAlojamiento()">
      AÃ±adir Alojamiento
    </button>
  </div>

  <div *ngIf="cargando" class="loading-container">
    <div class="spinner"></div>
    <p>Cargando alojamientos...</p>
  </div>

  <div *ngIf="!cargando && alojamientos.length === 0" class="empty-state">
    <p>No tienes alojamientos registrados</p>
    <button class="btn-add" (click)="agregarAlojamiento()">
      Agregar tu primer alojamiento
    </button>
  </div>

  <div class="alojamientos-grid" *ngIf="!cargando && alojamientos.length > 0">
    <div class="alojamiento-card" *ngFor="let alojamiento of alojamientos" (click)="verDetalles(alojamiento.id)">
      <div class="card-image">
        <img [src]="alojamiento.galeria[0]" [alt]="alojamiento.titulo">
      </div>
      <div class="card-info">
        <h3>{{ alojamiento.titulo }}</h3>
        <p>{{ alojamiento.ubicacion.direccion }}</p>
      </div>
      <button class="btn-eliminar" (click)="eliminarAlojamiento(alojamiento.id); $event.stopPropagation()">
        Eliminar
      </button>
    </div>
  </div>
</div>
